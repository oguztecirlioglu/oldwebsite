<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        <hr>
        <div>
            <label> Total Bill: </label>
            <span id="billSign"></span>
            <input type="text" placeholder="What is the bill?" id="billTotal">
        </div>

        <div>
            <label> How Many Were Eating? </label>
            <input type="range" min="1" max="15" value="1" id="split">
            <span id="splitOutput"></span>
        </div>

        <div class="radioGroup">

            <label class="radio">  Where Were You Eating?
                <input type="radio" id="US"  name="tips" id="radioUS">US
                <input type="radio" id="EU"  name="tips" id="radioEU">EU
                <input type="radio" id="TR"  name="tips" id="radioTR">TR
            </label>
            
        </div>
        
        <hr>
        <div>
            <label>New Bill (Per Person)</label> <span id="newBill">0</span>
        </div>
        <div>
            <label>Tip Amount (per person): </label><span id="tipAmount">0</span>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
